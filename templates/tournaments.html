<div class="panel panel-success" ng-controller="tournamentCtrl" >
    <div class="panel-heading">
        <h3 class="panel-title">TOURNAMENTS</h3>
    </div>
    <div class="panel-body">
        <div class="row">

            <div class="col-md-6">

                <form id="idform" class="form-horizontal" role="form" novalidate="" name="tournamentForm">
                    <div class="form-group">
                        <label class="control-label col-md-3" for="Name">Name:</label>
                        <div class="col-md-9">
                            <input type="text" name="Name" class="form-search form-control" ng-change="clearMsg()" placeholder="Enter Name" ng-model="tour.name" ng-model-options="{ updateOn: 'blur' }" required></input>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3" for="Place">Place:</label>
                        <div class="col-md-9">
                            <input type="text" name="Name" class="form-search form-control" ng-change="clearMsg()" placeholder="Enter Place" ng-model="tour.place" ng-model-options="{ updateOn: 'blur' }" required></input>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3" for="MonthYear">Month - Year:</label>
                        <div class="col-md-9">
                            <input type="text" name="Name" class="form-search form-control" ng-change="clearMsg()" placeholder="Enter Month - Year" ng-model="tour.monthyear" ng-model-options="{ updateOn: 'blur' }" required></input>
                        </div>
                    </div>

                    <div class="form-group">
                        <multiselect ng-model="tour.usersSel"  default-text="Select Users" class="col-md-9 col-md-offset-3" options="users" id-prop="id" display-prop="name" show-select-all="true" show-unselect-all="true"></multiselect>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-md-offset-3 {{msgDiv}}">
                            <p style="color: red; margin: 0px;">{{msg}}</p>
                        </div>
                    </div>

                    <button class="btn btn-primary" name="Add" value="Submit" ng-click="addTournament()" ng-disabled="tournamentForm.$invalid">{{btnAdd}}</button>
                    <button type="reset" class="btn btn-danger" name="reset" value="Clear" ng-click="reset(tournamentForm)">Reset</button>
                </form>

            </div>
            <!-- FIN FORM -->

            <div class="col-md-6">
                <table st-table="tournamentsDisplayed" st-safe-src="tournaments" class="table table-striped">
                    <thead>
                        <tr>
                            <th colspan="3"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
                        </tr>
                        <tr>
                            <th st-sort="name">Name</th>
                            <th st-sort="place">Place</th>
                            <th st-sort="monthyear">Month - Year</th>
                            <th st-sort="count">Count</th>
                            <!-- <th ></th> -->
                        </tr>

                    </thead>
                    <tbody>
                        <tr ng-repeat="row in tournamentsDisplayed" st-select-row="row" st-select-mode="single" ng-click="rowSelect(row)">
                            <td>{{row.name | capitalize}}</td>
                            <td>{{row.place | capitalize}}</td>
                            <td>{{row.monthyear | capitalize}}</td>
                            <td>{{row.count}}</td>
                            <!-- <td>
                                <button type="button" ng-click="" class="btn btn-sm btn-danger">
                                    <i class="glyphicon glyphicon-remove-circle"></i>
                                </button>
                            </td> -->
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" class="text-center">
                                <div st-pagination="" st-items-by-page="10" st-displayed-pages="5"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <!-- FIN TABLA -->
        </div>
        <!-- FIN ROW  -->
    </div>
    <!-- FIN PANEL-BODY  -->
</div>
<!-- FIN PANEL -->
