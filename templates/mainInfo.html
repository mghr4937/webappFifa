<div class="panel panel-success" >
  <div class="panel-heading">
    <h3 class="panel-title">TOURNAMENTS</h3>
  </div>
  <div class="panel-body">
    <div class="row">

      <div class="col-md-6">

        <form id="idform" class="form-horizontal" role="form" novalidate="" name="tournamentForm">

          <div class="form-group">
            <label class="control-label col-md-5" for="">Select Tournament:</label>
            <div class="col-md-7">
              <select ng-model="selTour" style="width: 100%;" ng-change="getAllMatchs(selTour)">                
                <option ng-repeat="tour in tournaments" value="{{tour.id}}">{{tour.name}}</option>
              </select>
            </div>
          </div>

        </form>

      </div>
      <!-- FIN FORM -->

    </div>
    <!-- FIN ROW  -->
  </div>
  <!-- FIN PANEL-BODY  -->
</div>
<!-- FIN PANEL -->
