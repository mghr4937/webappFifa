<div class="panel panel-success" >
    <div class="panel-heading">
        <h3 class="panel-title pull-left">FIXTURE</h3>
        <button type="button" ng-click="generatePosTable(usersName)" class="btn btn-sm btn-info pull-right">
            <i class="glyphicon glyphicon glyphicon-refresh"></i>
        </button>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <table st-table="matchsDisplayed" st-safe-src="matchs" class="table table-striped">
                    <thead>
                        <!-- <tr>
                            <th colspan="3"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
                        </tr> -->
                        <tr>
                            <th st-sort="user_a">User A</th>
                            <th st-sort="user_b">User B</th>
                            <th st-sort="gol_a">Gol A</th>
                            <th st-sort="gol_b">Gol B</th>
                            <th class="tabla-th"></th>
                            <!-- <th ></th> -->
                        </tr>

                    </thead>
                    <tbody>
                        <tr ng-repeat="row in matchsDisplayed" st-select-row="row" st-select-mode="single" ng-click="rowSelect(row)">
                            <td>{{row.user_a | capitalize}}</td>
                            <td>{{row.user_b | capitalize}}</td>
                            <td>{{row.gol_a}}</td>
                            <td>{{row.gol_b}}</td>
                            <td>
                                <button type="button" ng-click="editMatch(row)" class="btn btn-sm btn-danger btn-td">
                                    <i class="glyphicon glyphicon glyphicon-pencil"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" class="text-center">
                                <div st-pagination="" st-items-by-page="6" st-displayed-pages="5"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <!-- FIN TABLA -->


            <div class="table-responsive">
              <table st-table="tableDis" st-safe-src="table" class="table table-striped">
                <thead>
                  <tr>
                    <th class="text-center" st-sort="nombre">Equipo</th>
                    <th class="text-center" st-sort="pj">PJ</th>
                    <th class="text-center" st-sort="pg">PG</th>
                    <th class="text-center" st-sort="pe">PE</th>
                    <th class="text-center" st-sort="pp">PP</th>
                    <th class="text-center" st-sort="gf">GF</th>
                    <th class="text-center" st-sort="gc">GC</th>
                    <th class="text-center" st-sort="dif">DIF</th>
                    <th class="text-center" st-sort="pts" st-sort-default="reverse">PTS</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="user in tableDis">
                    <td class="text-center">{{user.user}}</td>
                    <td class="text-center">{{user.pj}}</td>
                    <td class="text-center">{{user.pg}}</td>
                    <td class="text-center">{{user.pe}}</td>
                    <td class="text-center">{{user.pp}}</td>
                    <td class="text-center">{{user.gf}}</td>
                    <td class="text-center">{{user.gc}}</td>
                    <td class="text-center">{{user.dif}}</td>
                    <td class="text-center">{{user.pts}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- FIN TABLA  -->
      </div>



        </div>
        <!-- FIN ROW  -->
    </div>
    <!-- FIN PANEL-BODY  -->
</div>
<!-- FIN PANEL -->

<script type="text/ng-template" id="editMatchModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Edit Match</h3>
        </div>
        <div class="modal-body">
           	<div class="form-horizontal"  >

				<div class="form-group">
					<label class="control-label col-sm-4" for="fax">{{match.user_a | capitalize}}:</label>
					<div class="col-sm-8">
						<input type="text" name="fax" class="form-search form-control"
							placeholder="Enter {{match.user_a | capitalize}} Score" data-ng-model="match.gol_a" data-valid-number>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-4" for="fax">{{match.user_b | capitalize}}:</label>
					<div class="col-sm-8">
						<input type="text" name="cell" class="form-search form-control"
							placeholder="Enter {{match.user_b | capitalize}} Score" data-ng-model="match.gol_b" data-valid-number>
					</div>
				</div>

			</div>
        </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 {{msgDiv}} text-center"><p style="color: red; margin: 0px;">{{msg}}</p></div>
		</div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button"  ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
