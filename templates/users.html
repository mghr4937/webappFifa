<div class="panel panel-success" ng-controller="usersCtrl">
    <div class="panel-heading">
        <h3 class="panel-title">USUARIOS</h3>
    </div>
    <div class="panel-body">
        <div class="row">

            <div class="col-md-6">

                <form id="idform" class="form-horizontal" role="form" novalidate="" name="userForm">
                    <div class="form-group">
                        <label class="control-label col-md-3" for="Name">NOMBRE:</label>
                        <div class="col-md-9">
                            <input type="text" name="Name" class="form-search form-control" ng-change="clearMsg()" placeholder="Henry Muller...." ng-model="user.name"  required></input>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-md-offset-3 {{msgDiv}}">
                            <p style="color: red; margin: 0px;">{{msg}}</p>
                        </div>
                    </div>

                    <button class="btn btn-primary" name="Add" value="Submit" ng-click="addUser()" ng-disabled="userForm.$invalid">{{btnAdd}}</button>
                    <button type="reset" class="btn btn-warning" name="reset" value="Clear" ng-click="reset(userForm)">Limpiar</button>
                </form>

            </div>
            <!-- FIN FORM -->

            <div class="col-md-6">
                <table st-table="users" class="table table-striped">
                    <thead>
                        <tr>
                            <th colspan="3"><input st-search="" class="form-control" placeholder="buscar..." type="text"/></th>
                        </tr>
                        <tr>
                            <th st-sort="name">NOMBRE</th>
                            <th ></th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr ng-repeat="row in users" st-select-row="row" st-select-mode="single" ng-click="rowSelect(row)">
                            <td>{{row.name | capitalize}}</td>
                            <td>
                                <button ng-if="row.active == true" type="button" ng-click="deleteUser(row)" class="btn btn-sm btn-success">
                                    <i class="glyphicon glyphicon-ok-circle"></i>
                                </button>                            
                                <button ng-if="row.active == false" type="button" ng-click="deleteUser(row)" class="btn btn-sm btn-danger">
                                    <i class="glyphicon glyphicon-remove-circle"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" class="text-center">
                                <div st-pagination="" st-items-by-page="10" st-displayed-pages="5"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <!-- FIN TABLA -->

        </div>
        <!-- FIN ROW  -->
    </div>
    <!-- FIN PANEL-BODY  -->
</div>
<!-- FIN PANEL -->
